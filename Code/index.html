<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
     <link rel="stylesheet" href="style.css" type="text/css">
     <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="appHeader">
      <br>
      <h1 class="appTitle">Directions Translator</h1>
    </div>

    <div id="pickLang">
      <h3>Choose your languages</h3>
      <span>Translate from </span>
      <select id="lang1">
        <option value="en-en" selected="selected">English</option>
        <option value="de-de">German</option>
        <option value="es-es">Spanish</option>
        <option value="af-af">Afrikaans</option>
        <option value="pl-pl">Polish</option>
        <option value="pa-pa">Punjabi</option>
        <option value="pt-pt">Portuguese</option>
        <option value="hi-hi">Hindi</option>
      </select>
      <span> to </span>
      <select id="lang2">
        <option value="en-en" selected="selected">English</option>
        <option value="de-de">German</option>
        <option value="es-es">Spanish</option>
        <option value="af-af">Afrikaans</option>
        <option value="pl-pl">Polish</option>
        <option value="pa-pa">Punjabi</option>
        <option value="pt-pt">Portuguese</option>
        <option value="hi-hi">Hindi</option>
      </select>
      <br>
      <button class="langContinue card cardHover">CONTINUE</button>
    </div>

    <div id="enterDest">
      <h3>Where do you want to go?</h3>
      <form action="">
        <textarea type="text" name="destination" class="destIn card cardHover"></textarea>
      </form>
      <button class="destContinue card cardHover">CONTINUE</button>
    </div>

    <div id="giveDir">
      <h3>Enter directions: </h3>
      <form id="#dirForm">
        <input id="dirIn" type="text" name="directions" class="dirIn card cardHover"/>
        <button id="directionIn" type="button" class="addButton card cardHover"/>ADD</button>
      </form>
      <ul id="dirList" class="dirList">
      </ul>
      <br>
      <a href="https://ufl.qualtrics.com/jfe/form/SV_b1JcXgzw0TXWdyR">COMPLETE</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
    <!-- <script type="text/javascript" src="../app.js"></script> -->
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <script src="bundle.js"></script>
  </body>
</html>
